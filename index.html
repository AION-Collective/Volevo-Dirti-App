<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <title>Volevo Dirti</title>
</head>

<body background="./svg/Volevo Dirti Logo.svg">

  <div class="recording" id="aud-recorder">
    <button type="button" id="start-aud-recording" onclick="startRecording()">
      <i class="fa fa-microphone fa-7x"></i>
    </button>

    <button type="button" id="stop-aud-recording" onclick="stopRecording()" hidden>
      <i class="fa fa-stop fa-7x"></i>
    </button>
  </div>

  <div class="player">
    <button type="button" id="playpause-track" onclick="playpauseTrack()">
      <i class="fa fa-play-circle fa-7x"></i>
    </button>

    <!-- <button type="button" onclick="random()">
      <i class="fa fa-random fa-2x"></i>
    </button> -->

  </div>

  <script src="./scripts/recorder.js"></script>
  <script src="./scripts/player.js"></script>
</body>

</html>
