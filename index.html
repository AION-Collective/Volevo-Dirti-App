<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <title>Volevo Dirti</title>
</head>

<body>

  <div class=container>

    <img class="svg" src="./svg/Volevo Dirti Logo.svg">
  <div class="recording" id="aud-recorder">
    <button type="button" id="start-aud-recording" onclick="startRecording()">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets8.lottiefiles.com/packages/lf20_sbqqebtm.json"  background="transparent"  speed="1"  style="width: 100px; height: 100px;"  loop autoplay></lottie-player>
    </button>

    <button type="button" id="stop-aud-recording" onclick="stopRecording()" hidden>
      <i class="fa fa-stop fa-7x"></i>
    </button>
  </div>

  <div class="player">
    <button type="button" id="playpause-track" onclick="playpauseTrack()">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets6.lottiefiles.com/packages/lf20_6jsf4dqj.json"  background="transparent"  speed="1"  style="width: 200px; block-size: 200px;"  loop autoplay></lottie-player>
    </button>

    <!-- <button type="button" onclick="random()">
      <i class="fa fa-random fa-2x"></i>
    </button> -->

  </div>
  <div class="dm">
  <h4 class="develop">Developed by</h4>
  <a id="logo" href="https://www.aioncollective.com" target="_blank">
  <img class="logo" src="./svg/Logo_W.png">
  </a></div>
  </div>
  
  <script src="./scripts/recorder.js"></script>
  <script src="./scripts/player.js"></script>
</body>

</html>
